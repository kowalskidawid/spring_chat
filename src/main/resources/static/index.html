<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Hello chat </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="connect()">
    <div class="nameForm">
        <label for = "name"> Imię: </label>
        <input type="text" id = "name" placeholder="Wprowadź imię">
        <input type="button" id = "setName" onclick="setName()">
    </div>
    <audio src="clearly.mp3"> </audio>
    <div class="conteiner">
        <div id="chat"></div>
        <div class="form">
            <input type="text" id = "message" placeholder="Napisz coś i naciśnij Enter lub naciśnij '<b>wyślij</b>'" autofocus>
            <input type="text" value="Wyślij" onclick="sendMessage()"/>
        </div>
    </div>

    <script src="stomp.js"></script>
    <script src="messages.js"></script>
</body>
</html>
