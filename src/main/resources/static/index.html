<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Hello chat </title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body onload="connect()">
    <audio src="clearly.mp3"> </audio>
    <div class="conteiner">
        <div id="chat"></div>
        <div class="form">
            <input type="text" id = "message" placeholder="Napisz coś i naciśnij Enter lub naciśnij '<b>wyślij</b>'" autofocus>
            <input type="button" value="Wyślij" onclick="sendMessage()"/>
        </div>
    </div>

    <script src="stomp.js"></script>
    <script src="messages.js"></script>
</body>
</html>
